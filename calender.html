    <script type="text/javascript">
        function calculateDays(date1,date2){
            var dt1=new Date(date1);
            var dt2=new Date(date2);

            var mili1=dt1.getTime();
            var mili2=dt2.getTime();

            var diff=mili1-mili2;
            if(diff<0){
                diff=diff*(-1);
            }
            diff=diff/1000/60/60/24;
            diff=parseInt(diff);
            return diff;
        }
    </script>
